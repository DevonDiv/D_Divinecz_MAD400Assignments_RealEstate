<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>{{content.title}}</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card class="content-card">
      <h1>{{content.title | uppercase}}</h1>
      <h3>{{content.creator}}</h3>
      <img *ngIf="content.imgURL != ''" src="{{content.imgURL}}" alt="House">
      <img *ngIf="content.imgURL == ''" src="https://static.onecms.io/wp-content/uploads/sites/37/2016/02/15230656/white-modern-house-curved-patio-archway-c0a4a3b3.jpg" alt="House">
      <button mat-raised-button color="accent" routerLink="/content/{{content.id}}">View Details</button>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
